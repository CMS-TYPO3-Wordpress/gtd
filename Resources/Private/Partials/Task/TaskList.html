<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:flashMessages />

<f:if condition="{tasks}">
<table class="table table-striped" >
    <tr>
        <th><f:translate key="tx_gtd_domain_model_task.focus" /></th>
        <th><f:translate key="tx_gtd_domain_model_task.title" /></th>
        <th><f:translate key="tx_gtd_domain_model_task.text" /></th>
        <th><f:translate key="tx_gtd_domain_model_task.task_energy" /></th>
        <th><f:translate key="tx_gtd_domain_model_task.task_time" /></th>
        <th><f:translate key="tx_gtd_domain_model_task.due_date" /></th>
        <th><f:translate key="tx_gtd_domain_model_task.files" /></th>
        <th><f:translate key="tx_gtd_domain_model_task.project" /></th>
    </tr>

    <f:for each="{tasks}" as="task">
        <tr>
            <td>
                <f:if condition="{task.taskState} > 5">
                    <f:then>
                        <f:link.action controller="Task" action="undoneTask" arguments="{task : task}">
                            <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                        </f:link.action>
                    </f:then>
                    <f:else>
                        <f:link.action controller="Task" action="completeTask" arguments="{task : task}">
                            <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
                        </f:link.action>
                    </f:else>
                </f:if>
                <f:if condition="{task.focus}">
                    <f:then>
                        <f:link.action controller="Task" action="unsetFocus" arguments="{task : task}">
                            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        </f:link.action>
                    </f:then>
                    <f:else>
                        <f:link.action controller="Task" action="setFocus" arguments="{task : task}">
                            <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                        </f:link.action>
                    </f:else>
                </f:if>
            </td>
            <td><f:link.action class="dataDetailListTitle"
                               id="dataDetail_{task.uid}_{langKey}"
                               controller="Task" action="edit" arguments="{task : task}"> {task.title}</f:link.action>
            </td>
            <td><f:format.crop maxCharacters="40">{task.text}</f:format.crop></td>
            <td>
                <f:switch expression="{task.taskEnergy}">
                    <f:case value="0"></f:case>
                    <f:case value="1"><span class="badge"><f:translate key="tx_gtd_tasklist_task_energy.low" /></span></f:case>
                    <f:case value="2"><span class="badge"><f:translate key="tx_gtd_tasklist_task_energy.mid" /></span></f:case>
                    <f:case value="3"><span class="badge"><f:translate key="tx_gtd_tasklist_task_energy.high" /></span></f:case>
                </f:switch>
            </td>
            <td>
                <f:switch expression="{task.taskTime}">
                    <f:case value="0"></f:case>
                    <f:case value="1"><span class="badge"><f:translate key="tx_gtd_tasklist_task_time.5min" /></span></f:case>
                    <f:case value="2"><span class="badge"><f:translate key="tx_gtd_tasklist_task_time.10min" /></span></f:case>
                    <f:case value="3"><span class="badge"><f:translate key="tx_gtd_tasklist_task_time.15min" /></span></f:case>
                    <f:case value="4"><span class="badge"><f:translate key="tx_gtd_tasklist_task_time.30min" /></span></f:case>
                    <f:case value="5"><span class="badge"><f:translate key="tx_gtd_tasklist_task_time.45min" /></span></f:case>
                    <f:case value="6"><span class="badge"><f:translate key="tx_gtd_tasklist_task_time.1hour" /></span></f:case>
                    <f:case value="7"><span class="badge"><f:translate key="tx_gtd_tasklist_task_time.2hours" /></span></f:case>
                    <f:case value="8"><span class="badge"><f:translate key="tx_gtd_tasklist_task_time.3hours" /></span></f:case>
                    <f:case value="9"><span class="badge"><f:translate key="tx_gtd_tasklist_task_time.4hours" /></span></f:case>
                    <f:case value="10"><span class="badge"><f:translate key="tx_gtd_tasklist_task_time.6hours" /></span></f:case>
                    <f:case value="11"><span class="badge"><f:translate key="tx_gtd_tasklist_task_time.8hours" /></span></f:case>
                    <f:case value="12"><span class="badge"><f:translate key="tx_gtd_tasklist_task_time.more" /></span></f:case>
                </f:switch>
            </td>
            <td><f:format.date date="{task.dueDate}" format="{f:translate(key: 'tx_gtd.date_format')}" /></td>
            <td>
                <f:if condition="{task.files}">
                    <span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>
                </f:if>
            </td>
            <td>
                <f:if condition="{task.project}">
                    <f:link.action controller="Project" action="show" arguments="{project:task.project}">{task.project.name}</f:link.action>
                </f:if>
            </td>
        </tr>
    </f:for>
</table>
</f:if>
</div>
