{namespace h=ThomasWoehlke\Gtd\ViewHelpers}
<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="form-group">
<label for="title">
	<f:translate key="tx_gtd_domain_model_task.title" />
</label><br />
	<f:form.textfield property="title" class="form-control"/><br />
</div>
<div class="form-group">
<label for="text">
	<f:translate key="tx_gtd_domain_model_task.text" />
</label><br />
	<f:form.textarea property="text" cols="40" rows="15" class="form-control"/><br />
</div>
<div class="form-group">
<label for="taskEnergy">
	<f:translate key="tx_gtd_domain_model_task.task_energy" />
</label><br />
	<f:form.select property="taskEnergy" options="{taskEnergy}" class="form-control"/><br /><br />
</div>
<div class="form-group">
<label for="taskTime">
	<f:translate key="tx_gtd_domain_model_task.task_time" />
</label><br />
	<f:form.select property="taskTime" options="{taskTime}" class="form-control"/><br />
</div>
<div class="form-group">
<label for="dueDate">
	<f:translate key="tx_gtd_domain_model_task.due_date" />
</label><br />
	<f:form.textfield id="taskDueDate" property="dueDate" value="{task.dueDate -> f:format.date(format:'Y-m-d')}" class="form-control"/><br />
</div>
	<f:if condition="{task.files}">
	<div class="form-group">
		<label for="files">
			<f:translate key="tx_gtd_domain_model_task.files" />
		</label>
		<div id="files" class="well">

				<f:for each="{task.files}" as="file">
					<f:link.page pageUid="uploads/tx_gtd/{file.basename}" linkAccessRestrictedPages="TRUE" target="_blank">{file.basename} ( {file.filesize} )</f:link.page><br/>
					<f:form.hidden name="file[]" value="uploads/tx_gtd/{file.basename}" />
				</f:for>
		</div>
	</div>
	</f:if>
	<div class="form-group">
	<label for="image">
		<f:translate key="tx_gtd_domain_model_task.image" />
	</label><br />
	<h:form.upload property="image" >
		<f:if condition="{resource}">
			<f:image image="{resource}" alt="" width="50"/>
		</f:if>
	</h:form.upload>
	</div>
	<div class="form-group">
	<label for="image_collection">
		<f:translate key="tx_gtd_domain_model_task.image_collection" />
	</label><br />
	<h:form.upload property="imageCollection.0">
		<f:if condition="{resource}">
			<f:image image="{resource}" alt="" width="50"/>
		</f:if>
	</h:form.upload>
	</div>

</div>
