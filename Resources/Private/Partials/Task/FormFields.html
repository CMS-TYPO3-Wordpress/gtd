<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="form-group">
<label for="title">
	<f:translate key="tx_twsimpleworklist_domain_model_task.title" />
</label><br />
	<f:form.textfield property="title" class="form-control"/><br />
</div>
<div class="form-group">
<label for="text">
	<f:translate key="tx_twsimpleworklist_domain_model_task.text" />
</label><br />
	<f:form.textarea property="text" cols="40" rows="15" class="form-control"/><br />
</div>
<div class="form-group">
<label for="taskEnergy">
	<f:translate key="tx_twsimpleworklist_domain_model_task.task_energy" />
</label><br />
	<f:form.select property="taskEnergy" options="{taskEnergy}" class="form-control"/><br /><br />
</div>
<div class="form-group">
<label for="taskTime">
	<f:translate key="tx_twsimpleworklist_domain_model_task.task_time" />
</label><br />
	<f:form.select property="taskTime" options="{taskTime}" class="form-control"/><br />
</div>
<div class="form-group">
<label for="dueDate">
	<f:translate key="tx_twsimpleworklist_domain_model_task.due_date" />
</label><br />
	<f:form.textfield id="taskDueDate" property="dueDate" value="{task.dueDate -> f:format.date(format:'Y-m-d')}" required="false" class="form-control"/><br />
</div>
</html>
