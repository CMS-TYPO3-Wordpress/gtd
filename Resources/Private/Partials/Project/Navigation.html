<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:for each="{navProjects}" as="navProject">
    <li><f:link.action id="categoryNode_{navProject.uid}_{langKey}" class="categoryNode" controller="Project" action="show" arguments="{project : navProject}">{navProject.name}</f:link.action>
        <ul><f:render partial="Project/Navigation" arguments="{navProjects:navProject.children,langKey:langKey}" /></ul>
    </li>
</f:for>
</div>
