<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="main">
    <h1>
        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
        <f:translate key="tx_gtd_layout_default.completed" />
    </h1>

    <f:render partial="Task/TaskList" arguments="{tasks:tasks,langKey:langKey}"/>

    <f:link.action action="moveAllCompletedToTrash"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        <f:translate key="tx_gtd_layout_default.completed.move2trash" />
    </f:link.action>

</f:section>
</div>
