<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
<h1>
	<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
	<f:translate key="tx_gtd_project.new" />
</h1>

<f:flashMessages renderMode="div" />

<f:render partial="FormErrors" arguments="{object:Project}" />

<f:form action="create" name="newProject" object="{newProject}" arguments="{parentProject:parentProject}">
<f:render partial="Project/FormFields" />
	<f:form.submit value="{f:translate(key:'tx_gtd_project_new.save')}" class="btn btn-default" />
</f:form>
</f:section>
</div>
