<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
<h1><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> New Project</h1>

<f:flashMessages />

<f:render partial="FormErrors" arguments="{object:Project}" />

<f:form action="create" name="newProject" object="{newProject}" arguments="{parentProject:parentProject}">
<f:render partial="Project/FormFields" />
	<f:form.submit value="Create new" class="btn btn-default" />
</f:form>
</f:section>
</html>
