<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
<h1><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> <f:translate key="tx_gtd_project.edit" /></h1>

<f:flashMessages />

<f:render partial="FormErrors" arguments="{object:Project}" />

<f:form action="update" name="project" object="{project}" >
<f:render partial="Project/FormFields" arguments="{project:project}" />
	<f:form.submit value="{f:translate(key:'tx_gtd_project_edit.save')}" class="btn btn-default" />
</f:form>
</f:section>
</html>
