<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
<h1>
	<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
	<f:translate key="tx_gtd_domain_model_context.new_context" />
</h1>

<f:flashMessages renderMode="div" />

<f:render partial="FormErrors" arguments="{object:Context}" />

<f:form action="create"  name="newContext" object="{newContext}">
<f:render partial="Context/FormFields" />
	<f:form.submit value="{f:translate(key:'tx_gtd_domain_model_context.create_new')}" class="btn btn-default" />
</f:form>
</f:section>
</div>
