<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
<h1>
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    <f:translate key="tx_gtd_domain_model_context.edit_context" />
</h1>

<f:flashMessages renderMode="div" />

<f:render partial="FormErrors" arguments="{object:Context}" />

<f:form action="update" name="ctx" object="{mycontext}" >
    <f:render partial="Context/FormFields" arguments="{ctx:ctx}" />
    <f:form.submit value="{f:translate(key:'tx_gtd_domain_model_context.save')}" class="btn btn-default" />
</f:form>
</f:section>
</div>
